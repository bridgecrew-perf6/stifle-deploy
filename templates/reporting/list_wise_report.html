{% extends 'base/base.html' %}
{% block content %}
<div class="content-wrapper">


    <div class="reporting_container">

        <ul class="nav nav-tabs" >
            <li class="active">
                <button type="button" class="btn btn-rounded btn-sm" data-toggle="tab" id="consolidated_id" style="background-color: #001AFF;">Consolidated Alert Status Report  </button>

            </li>
            <li>
                <button type="button" class="btn btn-rounded btn-sm" data-toggle="tab" id="list_wise_button_id" href="#list-wise-summary" style=" background-color: #001AFF;">List-wise alert </button>


            </li>
           
            <li>
                <button type="button" class="btn btn-rounded btn-sm" data-toggle="tab" id="consolidated_kyc_id" style=" background-color: #001AFF; ">Consolidated KYC Report </button>


            </li>



        </ul>

        <div class="tab-content">
            
            <div id="list-wise-summary" class="tab-pane fade show active">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card" style="overflow: auto; padding: 2px;  font-family:Prompt;">
                            <div class="card-body" style="overflow:auto; padding:2px;">

                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>List Name </th>
                                            <th>No. of Alerts/Matches generated</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for data in listwiseAlert%}

                                        <tr>
                                            <td>{{data.list}}</td>
                                            <td>{{data.alertcount}}</td>

                                        </tr>


                                    </tbody>

                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
           
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <script>

       

        $('#consolidated_id').on('click', function (e) {
            window.location.href = '/reporting/reporting/';

        });
        $('#consolidated_kyc_id').on('click', function (e) {
            window.location.href = '/reporting/consolidated_kyc/';

        });

    </script>

</div>
{% endblock %}
