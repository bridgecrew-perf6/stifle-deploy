{% extends 'base/base.html' %}
{% block content %}
<div class="content-wrapper">
    <h3 style="text-align:center;">


        Identification & Profiling (Entity)

    </h3>

    <div class="entity_container">
        <div class="row" style="padding-bottom:0px;">
            <div class="col-12">

                <ul class="nav nav-tabs" style="background: #001AFF;">
                    <li>
                        <button type="button" class="btn btn-sm" data-toggle="tab" href="#entity_info_tab" style="font-size: 15px; background-color:transparent;">
                            <!--<i class="fa fa-user" aria-hidden="true"></i>-->
                            Entity Details
                        </button>


                    </li>

                    <li>

                        <button type="button" class="btn btn-sm" data-toggle="tab" href="#account_info_tab" style="font-size: 15px; background-color: transparent;">

                            Account Details
                        </button>


                    </li>
                    <li>
                        <button type="button" class="btn btn-sm" data-toggle="tab" href="#address_info_tab" style="font-size: 15px; background-color:transparent;">
                            <!--<i class="fa fa-user" aria-hidden="true"></i>-->
                            Address Details
                        </button>


                    </li>

                    
                    <li>
                        <button type="button" class="btn btn-sm" data-toggle="tab" href="#ownership_info_tab" style="font-size: 15px; background-color:transparent;">
                            <!--<i class="fa fa-user" aria-hidden="true"></i>-->
                            Ownership Details
                        </button>


                    </li>


                    <li>
                        <button type="button" class="btn btn-sm" data-toggle="tab" href="#risk_assessment_tab" style="font-size: 15px; background-color: transparent;">


                            Due Diligence & Risk Assessment
                        </button>

                    </li>

                </ul>
            </div>
        </div>





        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <form class="formdata" name="organizationForm">
                            {% csrf_token %}
                            <div class="tab-content">



                                <div id="entity_info_tab" class="tab-pane fade show active">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Type of Industry</label>
                                                <div class="col-sm-7">
                                                    <select id="industry_type" name="industry_type" style="width:inherit;">
                                                        {% for fields in  EntityBusinessNature %}
                                                        <option>
                                                            {{fields.industry_type}}
                                                        </option>
                                                        {% endfor %}

                                                    </select>
                                                </div>
                                            </div>
                                        </div>



                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Registeration/<br />Incorporation Number </label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="incorporation_no" id="incorporation_noID" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Name of Organization</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="corporation_name" id="corporation_nameID" />
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Date of Company Incorporation </label>
                                                <div class="col-sm-7">
                                                    <input type="date" class="form-control" name="corporation_date" id="corporation_dateID" />
                                                </div>
                                            </div>
                                        </div>



                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Type of Organization</label>
                                                <div class="col-sm-7">
                                                    <select id="type_of_organization" name="corporation_type" style="width:inherit;" onchange="checkOrgType()">
                                                        {% for fields in OrganizationType %}
                                                        <option>
                                                            {{fields.org_type}}
                                                        </option>
                                                        {% endfor %}

                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="display:none;" id="orgTypeOther">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Please Specify details here </label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div id="account_info_tab" class="tab-pane">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> CIF</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="cif"
                                                           id="cif-id" readonly
                                                           value="{{cif_number}}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Account Title</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="account_tite" id="account_titeID" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Account Number</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="account_number" id="account_numberID" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Branch Name</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="branch_name" id="branch_nameID" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Branch Code</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="branch_code" id="branch_codeID" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                                <div id="address_info_tab" class="tab-pane">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Country</label>
                                                <div class="col-sm-7">


                                                    <select id="country" name='country' required style="width:inherit;" onchange="checkCounry()">
                                                        {% for field in CountryNationality %}
                                                        <option>
                                                            {{field.country}}

                                                        </option>
                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>




                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Registered Address</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="address" id="addressID" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">District</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="district" id="districtID" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Province</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="province" id="provinceID" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">City</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="city" id="cityID" />
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Zip Code</label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="zip_code" id="zipcodeID" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="ownership_info_tab" class="tab-pane">
                                    <div class="field_wrapper">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label class="col-sm-6 col-form-label">Name of Owners/Directors/Partners/Sponsor Shareholders</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" class="form-control" name="partner_name" id="partnernameID" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label class="col-sm-6 col-form-label">Share Holding Percentage </label>
                                                    <div class="col-sm-5">
                                                        <input type="text" class="form-control" name="partner_share" id="partner_share" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label class="col-sm-6 col-form-label"> Identification Document Number of Owners/Directors/Partners/Sponsor Shareholders</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" class="form-control" name="partner_id" id="partnerID" />

                                                    </div>
                                                    <div class="col-sm-1">

                                                        <a href="javascript:void(0);" class="add_button" title="Add field">  <i class="mdi mdi-plus menu-icon"></i> </a>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>


                                <div id="risk_assessment_tab" class="tab-pane">
                                    <div class="row">




                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Customer Type</label>
                                                <div class="col-sm-7">
                                                    <select id="customer_type" name="customer_type" style="width:inherit;" required onchange="pepDetails(this)">


                                                        {% for field in CustomerTypeOrganization %}

                                                        <option id="{{field.id}}">{{field.cust_type}}</option>


                                                        {% endfor %}




                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Product and/or  Service Type </label>
                                                <div class="col-sm-7">
                                                    <select id="product_type" name="product_type" style="width:inherit;" required>

                                                        {% for field in ProductType %}
                                                        <option>{{field.prod_type}}</option>
                                                        {% endfor %}


                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Delivery Channel </label>
                                                <div class="col-sm-7">
                                                    <select id="delivery_channel" name="delivery_channel" style="width:inherit;" required>

                                                        {% for field in DeliveryChannel %}
                                                        <option>{{field.channel}}</option>
                                                        {% endfor %}
                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">Nature of Business</label>
                                                <div class="col-sm-7">
                                                    <select name="business_nature" style="width:inherit;" required>


                                                        {% for field in EntityBusinessNature %}

                                                        <option>{{field.industry_type}}</option>


                                                        {% endfor %}


                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Country of Incorporation </label>
                                                <div class="col-sm-7">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="geo_country_incorporation" style="width:inherit;">

                                                        {% for fields in HighRiskCountries %}
                                                        <option>
                                                            {{fields.country_name}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>




                                    </div>

                                    <div class="row">




                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label">
                                                    Does the Company have any known or expected counterparties/related parties/third-parties with
                                                    whom they have any relationship or conduct any transaction ?
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="" onchange="chkCounterparties(this.value)" style="width:inherit;">


                                                        <option>
                                                            Yes

                                                        </option>
                                                        <option>
                                                            No

                                                        </option>


                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label">
                                                    State the Known or expected counterparties or third-party intermediaries
                                                </label>
                                                <div class="col-sm-7">
                                                    <input type="text" class="form-control" name="counter_parties_name" id="" />
                                                </div>
                                            </div>
                                        </div>





                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> Does the Corporate intend to deal with sanction or any FATF listed High Risk Countries? </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="fatf_listed" onchange="chkFatf(this.value)" style="width:inherit;">


                                                        <option>
                                                            Yes

                                                        </option>
                                                        <option>
                                                            No

                                                        </option>


                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-12" id="fatf_country_div">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> State the name of the countries  </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="geo_fatf_countries" style="width:inherit;">

                                                        {% for fields in HighRiskCountries %}
                                                        <option>
                                                            {{fields.country_name}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label">Does the Corporate intend to deal with any country listed as high risk as per Basel Index Rating  </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="basel_listed" style="width:inherit;" onchange="chkBasel(this.value)">


                                                        <option>
                                                            Yes

                                                        </option>
                                                        <option>
                                                            No

                                                        </option>


                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-12" id="basel_country_div">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> State the name of the countries  </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="geo_basel_countries" id="basel_countries_id" style="width:inherit;">

                                                        {% for fields in EntityBaselRisk %}
                                                        <option>
                                                            {{fields.country}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>



                                    </div>

                                    <div class="row">


                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> Corporate's behavior while interacting or providing necessary documents  </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="corporate_behaviour" style="width:inherit;">

                                                        {% for fields in CorporateBehavior %}
                                                        <option>
                                                            {{fields.behaviour_type}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label">Is there negative (Adverse Media/Fraud) news on the Owners, Board of Directors or Sr. Management?  </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="negative_news" style="width:inherit;">

                                                        {% for fields in NegativeNews %}
                                                        <option>
                                                            {{fields.news_type}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> Does the Company name or Subsidiary /Affiliate entities feature in any sanction list? </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="sanction_listed" onchange="chkSanction(this.value)" style="width:inherit;">


                                                        <option>
                                                            Yes

                                                        </option>


                                                        <option>
                                                            No

                                                        </option>

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12" id="sanctioned_country_div">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> State the name of country   </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="redflag_sanctioned_country" style="width:inherit;">

                                                        {% for fields in EntityBaselRisk %}
                                                        <option>
                                                            {{fields.country}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> Is there a sanction hit on the Owners, Board of directors, or Sr. Management </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="sanction_hit_owners" style="width:inherit;" onchange="chkOnwersSanctionHit(this.value)">


                                                        <option>
                                                            Yes

                                                        </option>

                                                        <option>
                                                            No

                                                        </option>



                                                    </select>

                                                </div>
                                            </div>
                                        </div>



                                        <div class="col-lg-12" id="owners_sanction_hit_list_div">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> State the Name of the List </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="sanction_hit_owners_list" style="width:inherit;">

                                                        <option>
                                                        </option>

                                                        <option>
                                                        </option>



                                                    </select>

                                                </div>


                                            </div>
                                        </div>


                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label"> Have you researched if the company is owned by companies located in sanction/FATF restriced areas?  </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="redflag_fatf_owned_company" style="width:inherit;">


                                                        {% for fields in FATFOwnedCompany %}

                                                        <option>
                                                            {{fields.searched_type}}

                                                        </option>

                                                        {% endfor %}


                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label">Was there a STR filed earlier on representative/BOD/Sr. Management of the corporate transacting as individuals, etc </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="redflag_str_filed" style="width:inherit;">

                                                        <option>
                                                            Yes

                                                        </option>

                                                        <option>
                                                            No

                                                        </option>




                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <!--<div class="col-lg-12">
                                            <div class="form-group row">
                                                <label class="col-md-7 col-form-label">Is Source of Funds Collected? </label>
                                                <div class="col-md-5">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="funds_source_collected" style="width:inherit;">

                                                        <option>
                                                            Yes

                                                        </option>

                                                        <option>
                                                            No

                                                        </option>




                                                    </select>

                                                </div>
                                            </div>
                                        </div>-->


                                    </div>



                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Source of Funds</label>
                                                <div class="col-sm-7">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="fund_source" style="width:inherit;">

                                                        {% for fields in EntitySourceFund %}
                                                        <option>
                                                            {{fields.source_fund}}

                                                        </option>

                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Purpose of Account  </label>
                                                <div class="col-sm-7">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="account_purpose" style="width:inherit;">
                                                        {% for field in EntityAccountPurpose %}
                                                        <option>{{field.purpose}}</option>
                                                        {% endfor %}


                                                    </select>

                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-5 col-form-label"> Mode of Transactions </label>
                                                <div class="col-sm-7">
                                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="transaction_mode" style="width:inherit;">

                                                        {% for fields in TransactionsModeEntity %}
                                                        <option> {{fields.trans_mode}}</option>


                                                        {% endfor %}
                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                    </div>






                                    <script>
                                        function pepDetails(choice) {
                                            /* alert(choice);*/
                                            var id = choice[choice.selectedIndex].id;

                fieldHTML += '   </div> ';
                fieldHTML += '   </div> ';




                var x = 1; //Initial field counter is 1

                //Once add button is clicked
                $(addButton).click(function () {
                    //Check maximum number of input fields
                    if (x < maxField) {
                        x++; //Increment field counter
                        $(wrapper).append(fieldHTML); //Add field html
                    }
                });

                //Once remove button is clicked
                $(wrapper).on('click', '.remove_button', function (e) {
                    e.preventDefault();
                    $(this).parent('div').parent('div').parent('div').remove(); //Remove field html
                    x--; //Decrement field counter
                });
            });
