{% extends 'base/base.html' %}
{% block content %}
<div class="content-wrapper">
    <!--<div class="page-header">
        <h3 class="page-title"> Identification and Profiling for Organizaion</h3>

    </div>-->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <form class="formdata" name="organizationForm">
                        {% csrf_token %}
                        <p class="card-description">  Identification & Profiling (Entity) </p>
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Registeration/<br />Incorporation Number </label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="incorporation_no" id="incorporation_noID" />
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Name of Organization</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="corporation_name" id="corporation_nameID" />
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Date of Company Incorporation </label>
                                    <div class="col-sm-7">
                                        <input type="date" class="form-control" name="corporation_date" id="corporation_dateID" />
                                    </div>
                                </div>
                            </div>



                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Type of Organization</label>
                                    <div class="col-sm-7">
                                        <select id="type_of_organization" name="corporation_type" style="width:inherit;" onchange="checkOrgType()">

                                            <option value="Club" selected> Club</option>
                                            <option value="Society">Society</option>
                                            <option value="Trust">Trust</option>
                                            <option value="Registered Partnership">Registered Partnership</option>
                                            <option value=" Company/ Corporation"> Company/ Corporation</option>
                                            <option value="Charities">Charities</option>
                                            <option value="Agents Account"> Agents Account</option>
                                            <option value="NGO">NGO</option>
                                            <option value="Unregistered Partnership"> Unregistered Partnership</option>
                                            <option value="Executors / Administrator"> Executors / Administrator</option>
                                            <option value="Foreign Missions / Diplomatic Offices"> Foreign Missions / Diplomatic Offices</option>
                                            <option value="Branch liaison Office of Foreign Companies"> Branch liaison Office of Foreign Companies</option>
                                            <option value="Govt Institution (Federal / Provisional / Local)"> Govt Institution (Federal / Provisional / Local)</option>
                                            <option value="Association"> Association</option>
                                            <option value="other">Other </option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" style="display:none;" id="orgTypeOther">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Please Specify details here </label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Account Title</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="account_tite" id="account_titeID" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Account Number</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="account_number" id="account_numberID" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Branch Name</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="branch_name" id="branch_nameID" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Branch Code</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="branch_code" id="branch_codeID" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Registered Address</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="address" id="addressID" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">District</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="district" id="districtID" />
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Province</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="province" id="provinceID" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">City</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="city" id="cityID" />
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Zip Code</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="zip_code" id="zipcodeID" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field_wrapper">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <label class="col-sm-6 col-form-label">Name of Owners/Directors/Partners/Sponsor Shareholders</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name="partner_name" id="partnernameID" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <label class="col-sm-6 col-form-label"> Identification Document Number of Owners/Directors/Partners/Sponsor Shareholders</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name="partner_id" id="partnerID" />

                                        </div>
                                        <div class="col-sm-1">

                                            <a href="javascript:void(0);" class="add_button" title="Add field">  <i class="mdi mdi-plus menu-icon"></i> </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Customer Type</label>
                                    <div class="col-sm-7">
                                        <select id="customer_type" name="customer_type" style="width:inherit;" required onchange="pepDetails(this)">


                                            {% for field in CustomerTypeOrganization %}

                                            <option id="{{field.id}}">{{field.cust_type}}</option>


                                            {% endfor %}




                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Product and/or  Service Type </label>
                                    <div class="col-sm-7">
                                        <select id="product_type" name="product_type" style="width:inherit;" required>

                                            {% for field in ProductType %}
                                            <option>{{field.prod_type}}</option>
                                            {% endfor %}


                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Delivery Channel </label>
                                    <div class="col-sm-7">
                                        <select id="delivery_channel" name="delivery_channel" style="width:inherit;" required>

                                            {% for field in DeliveryChannel %}
                                            <option>{{field.channel}}</option>
                                            {% endfor %}
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Mode of Transactions </label>
                                    <div class="col-sm-7">
                                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="fund_source" style="width:inherit;">
                                            <option value="Donations"> Donations</option>
                                            <option value="Dividends">Dividends</option>
                                            <option value="Remittance">Remittance</option>

                                            <option value="Local Trading">Local Trading</option>
                                            <option value="Cheque Deposit / Withdrawal">Cheque Deposit / Withdrawal</option>
                                            <option value="Govt Funds">Govt Funds</option>


                                            <option value="Business Income">Business Income</option>
                                            <option value="Rental Income">Rental Income</option>
                                            <option value="Import / Export Proceeds">Import / Export Proceeds</option>
                                            <option value="Real Estate">Real Estate</option>
                                            <option value="Royalty Income">Royalty Income</option>
                                            <option value="Equity/FX">Equity/FX</option>
                                            <option value="Import / Export Proceeds">Import / Export Proceeds</option>

                                            <option value="Grant/ Relief From Other Entities">Grant/ Relief From Other Entities</option>
                                            <option value="Trading">Trading</option>


                                        </select>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Purpose of Account  </label>
                                    <div class="col-sm-7">
                                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="account_purpose" style="width:inherit;">
                                            <option value="Business"> Business</option>
                                            <option value="Foreign Remittance">Foreign Remittance</option>
                                            <option value="Agriculture Income">Agriculture Income</option>

                                            <option value="Stock / Investment Income">Stock / Investment Income</option>
                                            <option value="Government Transactions">Government Transactions</option>
                                            <option value="Charity & Donations/ Payments / Collection">Charity & Donations/ Payments / Collection</option>


                                        </select>

                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label"> Mode of Transactions </label>
                                    <div class="col-sm-7">
                                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="transaction_mode" style="width:inherit;">
                                            <option value="Clearing"> Clearing</option>
                                            <option value="Collection">Collection</option>
                                            <option value="Remittance">Remittance</option>

                                            <option value="Cash Deposit / Withdrawal">Cash Deposit / Withdrawal</option>
                                            <option value="Cheque Deposit / Withdrawal">Cheque Deposit / Withdrawal</option>
                                            <option value="Online">Online</option>


                                        </select>

                                    </div>
                                </div>
                            </div>

                        </div>

                            <div class="col-md-12">


                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label">Politically Exposed Person (PEP)</label>

                                    <div class="col-sm-3">
                                        <input class="form-check-input" type="radio" name="pep_status" value="yes" onchange="pepDetails(this)" id="pepStatusID">
                                        <label class="form-check-label" for="flexRadioDefault1">

                                    <div class="col-sm-3">
                                        <input class="form-check-input" type="radio" name="pep_status" value="no" onchange="pepDetails(this)" id="pepStatusID">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            No
                                        </label>
                                    </div>
                                </div>

                            </div>


                        </div>-->




                        <script>
                            function pepDetails(choice) {
                                /* alert(choice);*/
                                var id = choice[choice.selectedIndex].id;
                                var x = document.getElementById("pep_form");

                                alert(id);
                                if (id === '7') {
                                    /* alert("yes");*/
                                    x.style.display = "block";
                                }

                                else {
                                    x.style.display = "none";
                                }
                            }
                        </script>
                        <div class="row" id="pep_form" style="display:none;">


                            <div class="card-body">


                                <div class="row">


                                    <div class="col-md-12">


                                        <div class="form-group row">

                                                <label class="form-check-label" for="flexRadioDefault1">

                                                       name="high_rank_official" value="No"
                                                       onclick="highRank(this)">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    No
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                                    Minister
                                                </option>




                                            </select>

                                        </div>
                                    </div>
                                </div>


                            </div>


                            <div class="card-body">


                                <div class="row">

                                            <div class="col-sm-2">
                                                <input class="form-check-input" type="radio"

                                                       onclick="legislativeAssembly(this)">
                                                <label class="form-check-label" for="flexRadioDefault1">

                                            </div>
                                            <div class="col-sm-2">

                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    No
                                                </label>
                                            </div>
                                        </div>

                                    </div>

                                        <div class="form-group row">
                                            <label class="col-sm-7 col-form-label">
                                                Please Choose the Position
                                            </label>
                                            <div class="col-sm-5">
                                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="legislative_assembly_type" style="max-width:250px;">

                                                    <option value=" Key Member of Political Party"> Key Member of Political Party</option>
                                                    <option value="Advisors to Prime Minister / President /Governor /Chief

                                                    </option>

                                                    <option value=" Provincial Minister">  Provincial Minister</option>

                                                    <option value="Deputy/ Assistant Minister for Federal Ministries">Deputy/ Assistant Minister for Federal Ministries</option>
                                                    <option value="Advisors to Prime Minister/ President /Governor /Chief
                                                        Minister">
                                                        Advisors to Prime Minister/ President /Governor /Chief
                                                        Minister
                                                    </option>
                                                    <option value=" Advisors to Prime Minister/ President /Governor /Chief"> Advisors to Prime Minister/ President /Governor /Chief</option>

                                                    <option value="Federal Minister">Federal Minister</option>
                                                    <option value="Minister of State">Minister of State</option>




                                                </select>

                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </div>

                            <div class="card-body">


                                <div class="row">

                                    <div class="col-md-12">


                                        <div class="form-group row">
                                            <label class="col-sm-7 col-form-label">
                                                ls the Customer Having a

                                            </label>

                                            <div class="col-sm-2">
                                                <input class="form-check-input" type="radio"

                                                <label class="form-check-label" for="flexRadioDefault1">

                                            </div>
                                            <div class="col-sm-2">
                                                <input class="form-check-input" type="radio"
                                                       name="judicial_official" value="No"
                                                       onclick="judicialOfficial(this)">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    No
                                                </label>
                                            </div>
                                        </div>

                                    </div>

                                        <div class="form-group row">
                                            <label class="col-sm-7 col-form-label">

                                            <div class="col-sm-5">
                                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="judicial_official_type" id="judicial_official_type" style="max-width:250px;">


                                                    <option value="Civil Judge-Judicial Magistrates Court">Civil Judge-Judicial Magistrates Court</option>

                                                </select>

                                            </div>
                                        </div>
                                    </div>





                                </div>





                            </div>
                            <div class="card-body">


                                <div class="row">

                                    <div class="col-md-12">


                                        <div class="form-group row">
                                            <label class="col-sm-7 col-form-label">

                                            </label>

                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    Yes
                                                </label>
                                            </div>
                                            <div class="col-sm-2">
                                                <input class="form-check-input" type="radio"
                                                       name="public_function" value="No"

                                            </div>

                                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="public_function_type" style="max-width:250px;">

                            <div class="card-body">

                                                <label class="form-check-label" for="flexRadioDefault1">

                    url: '{% url "addOrganization" %}',
                    type: 'POST',
                    data: queryString,
                    success: function (data) {
                        //get id from data

                        // sweet alert isconfirm and hit url
                        swal({
                            title: "Data Has been Saved ",

                            icon: "success",
                            button: "OK",
                        });
                        setTimeout(function () {

                            location.reload(true);
                        }, 1500);

                    }
                });

            }


        });

            fieldHTML += '   </div> ';
          
            
           
             
            var x = 1; //Initial field counter is 1

            //Once add button is clicked
            $(addButton).click(function () {
                //Check maximum number of input fields
                if (x < maxField) {
                    x++; //Increment field counter
                    $(wrapper).append(fieldHTML); //Add field html
                }
            });

            //Once remove button is clicked
            $(wrapper).on('click', '.remove_button', function (e) {
                e.preventDefault();
                $(this).parent('div').parent('div').parent('div').remove(); //Remove field html
                x--; //Decrement field counter
            });
        });
    </script>


</div>
